<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c2cbff3071.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>
  <main>
    <h1>We're launching soon</h1>
    <div class="clock">
      <div class="container">
        <div class="container__card">
          <div class="card__top">00</div>
          <div class="card__bottom">00</div>
        </div>
        <p class="container__text">Days</p>
      </div>
      <div class="container">
        <div class="container__card">
          <div class="card__top">00</div>
          <div class="card__bottom">00</div>
        </div>
        <p class="container__text">Hours</p>
      </div>
      <div class="container">
        <div class="container__card">
          <div class="card__top">00</div>
          <div class="card__bottom">00</div>
        </div>
        <p class="container__text">Minutes</p>
      </div>
      <div class="container">
        <div class="container__card">
          <div class="card__top">00</div>
          <div class="card__bottom">00</div> 
        </div>
        <p class="container__text">Seconds</p>
      </div>
    </div>
  </main>
  <footer>
    <ul class="links" aria-label="Social links">
      <li>
        <a href="#" class="link" aria-label="facebook"><i class="fa-brands fa-square-facebook"></i></a>
      </li>
      <li>
        <a href="#" class="link" aria-label="pinterest"><i class="fa-brands fa-pinterest"></i></a>
      </li>
      <li>
        <a href="#" class="link" aria-label="instagram"><i class="fa-brands fa-instagram"></i></a>
      </li>
    </ul>
  </footer>
  <script src="scripts/js/app.js"></script>
</body>
</html>
